<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Animated Horizontal Progress Bar</title>
</head>
<body>
  <!-- Progress Bar Container -->
  <div class="progress-bar-container">
    <div class="progress-bar"></div>
  </div>
  
  <!-- Content Area -->
  <div class="content">
    <!-- Boxes for demonstration -->
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    
    <!-- Additional Content -->
    <p>This is some content</p>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
  </div>
  
  <!-- Script for Animation -->
  <script src="script.js"></script>
</body>
</html>
